<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>My Flash Game (Ruffle)</title>
  <style>
    html,body { height:100%; margin:0; font-family:system-ui,Segoe UI,Roboto,Arial; background:#111; color:#eee; display:flex; align-items:center; justify-content:center; }
    .container { max-width:960px; width:100%; padding:24px; box-sizing:border-box; text-align:center; }
    .player { width:100%; height:600px; border-radius:8px; overflow:hidden; background:#000; display:flex; align-items:center; justify-content:center; }
    .instructions { margin-top:12px; font-size:0.95rem; color:#bbb; }
    a.button { display:inline-block; margin-top:12px; padding:8px 14px; background:#2b6; color:#000; text-decoration:none; border-radius:6px; font-weight:600; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Play (Flash via Ruffle)</h1>

    <!-- Ruffle web player -->
    <div class="player">
      <!-- Replace "game.swf" with your filename (only if you have permission to host it) -->
      <object id="ruffle-player" data="game.swf" type="application/x-shockwave-flash" width="100%" height="100%">
        <param name="movie" value="game.swf" />
        <p>Your browser doesn't support Flash. If you see this message the Ruffle player failed to load.</p>
      </object>
    </div>

    <div class="instructions">
      <p>Controls: use the game controls as intended. If the SWF fails to load, make sure <code>game.swf</code> is in the same folder as this file and the file name matches exactly.</p>
      <p><a class="button" href="https://github.com/ruffle-rs/ruffle/releases" target="_blank" rel="noopener">Ruffle project (info)</a></p>
    </div>
  </div>

  <!-- Ruffle CDN: the following loads the web build. Keep it as-is; it's the standard embed for Ruffle. -->
  <script src="https://unpkg.com/@ruffle-rs/ruffle/dist/ruffle.js"></script>
  <script>
    // Initialize Ruffle and auto-upgrade any <object> or <embed> elements
    if (window.RufflePlayer) {
      const ruffle = window.RufflePlayer.newest();
      window.rufflePlayer = ruffle;
      document.querySelectorAll("object[type='application/x-shockwave-flash'], embed[type='application/x-shockwave-flash']").forEach(el => {
        const container = document.createElement('div');
        el.parentNode.replaceChild(container, el);
        const player = ruffle.createPlayer();
        container.appendChild(player);
        // If the <object> has a data attribute, load that file
        const src = el.getAttribute('data') || el.querySelector('param[name="movie"]')?.getAttribute('value');
        if (src) player.load(src);
      });
    } else {
      console.warn("Ruffle not available.");
    }
  </script>
</body>
</html>
